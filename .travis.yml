os: windows
language: cpp

branches:
    only:
    - master

script:
- git clone --branch 5.14 git://code.qt.io/qt/qt5.git
- cd qt5
- perl init-repository --module-subset=default,-qtwebengine --branch
- mkdir ../qt5-build-msvc2017-x86-static
- cd ../qt5-build-msvc2017-x86-static
- ../qt5/configure -static -static-runtime -release -opensource -confirm-license -platform win32-msvc -mp -prefix C:\Qt\5.14-static-msvc\ -make libs -qt-freetype -no-sql-sqlite -qt-zlib -qt-libpng -qt-libjpeg -no-opengl -skip qt3d -skip qtactiveqt -skip qtandroidextras -skip qtcanvas3d -skip qtcharts -skip qtconnectivity -skip qtdatavis3d -skip qtdeclarative -skip qtdoc -skip qtgamepad -skip qtgraphicaleffects -skip qtimageformats -skip qtlocation -skip qtmacextras -skip qtmultimedia -skip qtnetworkauth -skip qtpurchasing -skip qtquickcontrols -skip qtquickcontrols2 -skip qtremoteobjects -skip qtscript -skip qtscxml -skip qtsensors -skip qtserialbus -skip qtserialport -skip qtsvg -skip qtspeech -skip qttools -skip qtvirtualkeyboard -skip qtwayland -skip qtwebchannel -skip qtwebsockets -skip qtwebview -skip qtwinextras -skip qtx11extras -skip qtxmlpatterns -skip qtwebengine -no-feature-concurrent -no-feature-xml -no-feature-testlib -no-feature-network -no-feature-sql -no-feature-dbus -no-feature-itemmodeltester -no-feature-sqlmodel -no-feature-sessionmanager -qpa windows
- nmake
- nmake install
- cd ..
- zip -r9 qt5-5.14-static-ms2017-minimal.zip /c/Qt

before_deploy:
- git config --local user.name "Anton Voloshin"
- git config --local user.email "ashutosh108@gmail.com"
- export TRAVIS_TAG=${TRAVIS_TAG:-build-$(date +'%Y-%m-%d')}
- git tag -f $TRAVIS_TAG
- "echo \"TRAVIS_TAG: ${TRAVIS_TAG}\""
- "echo \"TRAVIS_REPO_SLUG: ${TRAVIS_REPO_SLUG}\""
- "echo \"TRAVIS_REPO_SLUG_1: ${TRAVIS_REPO_SLUG%/*}\""
- "echo -n \"GITHUB_TOKEN: \" && [ -z \"${GITHUB_TOKEN}\" ] && echo EMPTY || echo NOT empty"
- git remote add gh https://${TRAVIS_REPO_SLUG%/*}:${GITHUB_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git
- git push -f gh $TRAVIS_TAG
- git remote remove gh

deploy:
  provider: releases
  api_key: ${GITHUB_TOKEN}
  file:
  - qt5-5.14-static-ms2017-minimal.zip
  skip_cleanup: true
  overwrite: true
  prerelease: true
  on:
    repo: ${TRAVIS_REPO_SLUG}
